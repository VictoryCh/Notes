<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="/static/lib/bootstrap.css">
	<link rel="stylesheet" href="/static/css/style.css">
	<title>Авторизация</title>
</head>
<body>
	<header class="navbar navbar-dark bg-dark">
		<div class="navbar-brand logo">
			<h5>Записки сумасшедшего</h5>
		</div>
	</header>
	<main class="content">
		<div class="container-fluid">
			<div class="row justify-content-center mt-5">
				<div class="col-2 align-self-center border rounded p-3">
					{{#message}}
						{{message}}
					{{/message}}
					<form method="post" action="/registration">
						<div class="form-group">
							<label>Логин</label>
							<input type="text" class="form-control" name="username">
						</div>
						<div class="form-group">
							<label>Пароль</label>
							<input type="password" class="form-control" name="password">
						</div>
						<div class="float-right">
							<input type="hidden" name="_csrf" value="{{_csrf.token}}">
							<button type="submit" class="btn btn-primary">Регистрация</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</main>
	<footer class="footer fixed-bottom text-center">
    	<p>2020 &copy Виктория Черненко</p>
	</footer>
	<script src="/static/lib/jquery-3.5.1.min.js"></script>
    <script src="/static/lib/bootstrap.min.js"></script>
</body>
</html>
